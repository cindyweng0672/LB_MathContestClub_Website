{% extends 'base.html' %}

{% block content %}
<script src="../../static/question.js"></script>

<h2>Start the Contest</h2>

<p>Click the button to start the contest <br></br>Duration: 1 hour (you can hand in early if you wish)</p>

<button onclick="startTimerInquiry()">Start!</button>

<script>
function startTimerInquiry() {
  start=confirm("Start the Timer?");
  if(start){
    window.open('/contest/exercise');
  }
}
</script>
{% endblock %}
