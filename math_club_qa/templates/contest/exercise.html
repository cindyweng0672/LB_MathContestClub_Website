{% extends 'question/exercise.html' %}

{% block header %}
<h1>{% block title %}Inter-School Contest{% endblock %}</h1>
{% endblock %}

{% block imageDisplay %}
<img id="contest-img" alt="contest image." style="width:80%; object-fit: contain; display:block;"/>
{% endblock %}

{% block fetchImage %}
<script>
    initDeskyCalendar(
        "datePicker",
        "single",
        null,
        null,
        null,
        null,
        null,
        null,
        date_picking_callback_exercise
    );
    let now = new Date();
    date_picking_callback_exercise(now);

    async function date_picking_callback_exercise(d) {
        date = assembleDate(d);
        status = await fetchImage(date, "contest");
        if (status != 200) {
            exerciseDiv = document.getElementById("exercise");
            exerciseDiv.style.display = "none";
        }
        else {
            exerciseDiv = document.getElementById("exercise");
            exerciseDiv.style.display = "block";
            status = await fetchUserAnswer(date);
            if (status == 200)
                status = await fetchRefAnswer(date);
            else{
                refAnswerElem = document.getElementById("refAnswer");
                refAnswerElem.textContent = 'No exposure.'
            }
        }
    }
</script>
{% endblock %}
