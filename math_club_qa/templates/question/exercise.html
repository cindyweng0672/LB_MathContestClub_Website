{% extends 'question/select.html' %}

{% block header %}
<h1>{% block title %}Daily Question-Exercise{% endblock %}</h1>
{% endblock %}

{% block interaction %}
<div id="exercise" class="row" style="padding-top: 0.5em;">
    <div class="col">
        <label for="answer">Your Answer:</label>
        <input name="answer" id="answer">
        <input id='submit' type="submit" value="submit" onclick="submitAnwser()">
    </div>
    <div class="col">
        <label for="refAnswer">Reference Answer:</label>
        <text name="refAnswer" id="refAnswer">Not Available</text>
    </div>
</div>
{% block extension%}
{% endblock %}
<script>
    initDeskyCalendar(
        "datePicker",
        "single",
        null,
        null,
        null,
        null,
        null,
        null,
        date_picking_callback_exercise
    );
    let now = new Date();
    date_picking_callback_exercise(now);

    async function date_picking_callback_exercise(d) {
        date = assembleDate(d);
        status = await fetchImage(date, "question");
        if (status != 200) {
            exerciseDiv = document.getElementById("exercise");
            exerciseDiv.style.display = "none";
        }
        else {
            exerciseDiv = document.getElementById("exercise");
            exerciseDiv.style.display = "block";
            status = await fetchUserAnswer(date);
            if (status == 200)
                status = await fetchRefAnswer(date);
            else{
                refAnswerElem = document.getElementById("refAnswer");
                refAnswerElem.textContent = 'No exposure.'
            }
        }
    }
</script>
{% endblock %}
